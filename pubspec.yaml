name: MyPocket
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  hexcolor: ^3.0.1
  http: ^1.4.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.4
  flutter_svg: ^2.2.0
  rename: ^3.1.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  
  # --- Icono para iOS y versiones antiguas de Android ---
  # Aquí usamos tu imagen original completa, ya que estos sistemas no usan iconos adaptativos.
  image_path: "assets/images/logo.png" # Pon aquí la ruta a tu imagen original
  
  min_sdk_android: 21
  
  # --- Configuración del Icono Adaptativo para Android ---
  # Aquí es donde ocurre la magia.
  adaptive_icon_background: "assets/images/logo_background.png" # La imagen del fondo degradado
  adaptive_icon_foreground: "assets/images/logo_foreground.png" # La imagen del logo con transparencia

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Urbanist-Italic.ttf
          style: italic
        - asset: assets/fonts/Urbanist-BoldItalic.ttf
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-LightItalic.ttf
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-MediumItalic.ttf
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Urbanist-SemiBoldItalic.ttf
        - asset: assets/fonts/Urbanist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Urbanist-ExtraBoldItalic.ttf
        - asset: assets/fonts/Urbanist-Black.ttf
          weight: 900